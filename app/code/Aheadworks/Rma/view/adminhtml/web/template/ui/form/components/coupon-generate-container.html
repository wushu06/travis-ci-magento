<div class="admin__field admin__field-group-additional" css="$data.additionalClasses" visible="visible">
    <label class="admin__field-label" if="$data.label" visible="$data.labelVisible">
        <span text="label"/>
    </label>

    <div class="admin__field-control coupon-code-generation">
        <render args="elementTmpl"/>
        <div if="couponCode" class="coupon-code-result">
            <input type="text" data-role="coupon-code-text" data-bind="value: couponCode" class="input-text" readonly />
            <button click="copyToClipboard" class="action copy"><span text="copyCodeLink"/></button>
        </div>
    </div>
</div>
